<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doƒürulama - Oyun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .resend-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .resend-link:hover {
            text-decoration: underline;
        }
        
        .back-link {
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ</div>
        <h1>E-posta Doƒürulama</h1>
        <p class="subtitle">Hesabƒ±nƒ±zƒ± aktifle≈ütirmek i√ßin doƒürulama kodunu girin</p>
        
        <div id="message" class="message"></div>
        
        <form id="verifyForm">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="verificationCode">Doƒürulama Kodu</label>
                <input type="text" id="verificationCode" name="verificationCode" 
                       placeholder="4 haneli kodu girin" maxlength="4" required>
            </div>
            
            <button type="submit" class="btn" id="verifyBtn">Doƒürula</button>
        </form>
        
        <a href="#" id="resendLink" class="resend-link">Doƒürulama kodu tekrar g√∂nder</a>
        <br>
        <a href="/login.html" class="back-link">‚Üê Giri≈ü sayfasƒ±na d√∂n</a>
    </div>

    <script>
        const API_BASE = 'http://localhost:3040/v1/game';
        
        const verifyForm = document.getElementById('verifyForm');
        const messageDiv = document.getElementById('message');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendLink = document.getElementById('resendLink');
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
        
        verifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const email = document.getElementById('email').value;
            const verificationCode = document.getElementById('verificationCode').value;
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Doƒürulanƒ±yor...';
            
            try {
                const response = await fetch(`${API_BASE}/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, verificationCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'error');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Doƒürula';
            }
        });
        
        resendLink.addEventListener('click', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('L√ºtfen e-posta adresinizi girin.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/resend-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'error');
            }
        });
    </script>
</body>
</html>
