<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni ≈ûifre Belirle - Oyun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: #333;
        }
        
        .password-requirements {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
            color: #666;
        }
        
        .password-requirements h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .password-requirements ul {
            margin-left: 20px;
        }
        
        .password-requirements li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîë</div>
        <h1>Yeni ≈ûifre Belirle</h1>
        <p class="subtitle">Doƒürulama kodunu girin ve yeni ≈üifrenizi belirleyin</p>
        
        <div class="password-requirements">
            <h4>≈ûifre Gereksinimleri:</h4>
            <ul>
                <li>En az 6 karakter uzunluƒüunda olmalƒ±dƒ±r</li>
                <li>G√ºvenli bir ≈üifre se√ßin</li>
                <li>Doƒürulama kodu 10 dakika ge√ßerlidir</li>
            </ul>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" required readonly>
            </div>
            
            <div class="form-group">
                <label for="passwordToken">Doƒürulama Kodu</label>
                <input type="text" id="passwordToken" name="passwordToken" 
                       placeholder="4 haneli kodu girin" maxlength="4" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">Yeni ≈ûifre</label>
                <input type="password" id="newPassword" name="newPassword" 
                       placeholder="Yeni ≈üifrenizi girin" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">≈ûifre Tekrar</label>
                <input type="password" id="confirmPassword" name="confirmPassword" 
                       placeholder="≈ûifrenizi tekrar girin" required>
            </div>
            
            <button type="submit" class="btn" id="resetBtn">≈ûifreyi Sƒ±fƒ±rla</button>
        </form>
        
        <a href="/forgot-password.html" class="back-link">‚Üê ≈ûifre sƒ±fƒ±rlama sayfasƒ±na d√∂n</a>
    </div>

    <script>
        const API_BASE = 'http://localhost:3040/v1/game';
        
        const resetForm = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');
        const emailInput = document.getElementById('email');
        
        // URL'den email parametresini al
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            emailInput.value = email;
        }
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
        
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const email = document.getElementById('email').value;
            const passwordToken = document.getElementById('passwordToken').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // ≈ûifre kontrol√º
            if (newPassword !== confirmPassword) {
                showMessage('≈ûifreler e≈üle≈ümiyor.', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('≈ûifre en az 6 karakter olmalƒ±dƒ±r.', 'error');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sƒ±fƒ±rlanƒ±yor...';
            
            try {
                const response = await fetch(`${API_BASE}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        passwordToken, 
                        newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = '≈ûifreyi Sƒ±fƒ±rla';
            }
        });
    </script>
</body>
</html>
